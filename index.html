  let currentIndex = 0; // ✅ Theo dõi vị trí câu hỏi hiện tại

  function renderQuiz() {
    const quizForm = document.getElementById("quizForm");
    quizForm.innerHTML = "";
    document.getElementById("result").innerText = "";

    // ✅ Nếu đã tới cuối danh sách, quay lại từ đầu
    if (currentIndex >= questions.length) {
      alert("🎉 Bạn đã hoàn thành toàn bộ bộ đề. Sẽ quay lại từ đầu.");
      currentIndex = 0;
    }

    // ✅ Lấy 30 câu tiếp theo
    const selectedQuestions = questions.slice(currentIndex, currentIndex + 30);
    currentIndex += 30;

    window.shuffledQuestions = selectedQuestions;

    selectedQuestions.forEach((q, index) => {
      const div = document.createElement("div");
      div.classList.add("question-block");

      let html = `<p><strong>Câu ${index + 1}:</strong> ${q.question}</p>`;
      html += q.options.map((opt, i) =>
        `<label><input type="radio" name="q${index}" value="${i}"> • ${String.fromCharCode(65 + i)}: ${opt}</label><br>`
      ).join('');

      div.innerHTML = html;
      quizForm.appendChild(div);
    });
  }

  function submitQuiz() {
    let score = 0;
    const shuffled = window.shuffledQuestions || [];

    shuffled.forEach((q, index) => {
      const selected = document.querySelector(`input[name="q${index}"]:checked`);
      const questionBlock = document.querySelectorAll(".question-block")[index];

      if (selected) {
        const selectedIndex = parseInt(selected.value);
        const labels = questionBlock.querySelectorAll("label");

        if (selectedIndex === q.answer) {
          score++;
        } else {
          labels[selectedIndex].style.color = "red";
          const wrongMark = document.createElement("span");
          wrongMark.style.color = "red";
          wrongMark.textContent = " ❌";
          labels[selectedIndex].appendChild(wrongMark);
        }
      }

      // ✅ Hiển thị đáp án đúng
      const correctAnswerText = q.options[q.answer];
      const answerDisplay = document.createElement("p");
      answerDisplay.style.color = "green";
      answerDisplay.innerText = `✅ Đáp án đúng: ${String.fromCharCode(65 + q.answer)}: ${correctAnswerText}`;
      questionBlock.appendChild(answerDisplay);
    });

    // ✅ Hiện điểm và khóa radio
    document.getElementById("result").innerText = `🎉 Bạn được ${score}/${shuffled.length} điểm.`;

    document.querySelectorAll('input[type="radio"]').forEach(input => input.disabled = true);
  }

  // ✅ Gọi lần đầu khi tải trang
  renderQuiz();
</script>
