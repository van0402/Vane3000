  let currentIndex = 0; // ‚úÖ Theo d√µi v·ªã tr√≠ c√¢u h·ªèi hi·ªán t·∫°i

  function renderQuiz() {
    const quizForm = document.getElementById("quizForm");
    quizForm.innerHTML = "";

    // ‚úÖ N·∫øu ƒë√£ t·ªõi cu·ªëi danh s√°ch, quay l·∫°i t·ª´ ƒë·∫ßu

    // ‚úÖ L·∫•y 30 c√¢u ti·∫øp theo
    const selectedQuestions = questions.slice(currentIndex, currentIndex + 30);
    currentIndex += 30;

    window.shuffledQuestions = selectedQuestions;

    selectedQuestions.forEach((q, index) => {
      const div = document.createElement("div");
      div.classList.add("question-block");

      let html = `<p><strong>C√¢u ${index + 1}:</strong> ${q.question}</p>`;
      html += q.options.map((opt, i) =>
        `<label><input type="radio" name="q${index}" value="${i}"> ‚Ä¢ ${String.fromCharCode(65 + i)}: ${opt}</label><br>`
      ).join('');

      div.innerHTML = html;
      quizForm.appendChild(div);
    });
  }

  function submitQuiz() {
    let score = 0;
    const shuffled = window.shuffledQuestions || [];

    shuffled.forEach((q, index) => {
      const selected = document.querySelector(`input[name="q${index}"]:checked`);
      const questionBlock = document.querySelectorAll(".question-block")[index];

      if (selected) {
        const selectedIndex = parseInt(selected.value);
        const labels = questionBlock.querySelectorAll("label");

        if (selectedIndex === q.answer) {
          score++;
        } else {
          labels[selectedIndex].style.color = "red";
          const wrongMark = document.createElement("span");
          wrongMark.style.color = "red";
          wrongMark.textContent = " ‚ùå";
          labels[selectedIndex].appendChild(wrongMark);
        }
      }

      // ‚úÖ Hi·ªÉn th·ªã ƒë√°p √°n ƒë√∫ng
      const correctAnswerText = q.options[q.answer];

      answerDisplay.innerText = `‚úÖ ƒê√°p √°n ƒë√∫ng: ${String.fromCharCode(65 + q.answer)}: ${correctAnswerText}`;
      questionBlock.appendChild(answerDisplay);

    // ‚úÖ Hi·ªán ƒëi·ªÉm v√† kh√≥a radio
    document.getElementById("result").innerText = `üéâ B·∫°n ƒë∆∞·ª£c ${score}/${shuffled.length} ƒëi·ªÉm.`;

    document.querySelectorAll('input[type="radio"]').forEach(input => input.disabled = true);
  }

  renderQuiz();
